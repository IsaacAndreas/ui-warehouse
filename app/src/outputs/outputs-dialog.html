<center ng-init="outputsDialogCtrl.init()">
	<div class="header">Sales Invoices</div>
		<br><br>
			<h3>Are you sure you want to delete invoice {{outputsDialogCtrl.number}}?</h3>
		<br><br>
	<button class="btn btn-primary button" ng-click="outputsDialogCtrl.outputsDelete()">Yes</button>
	<button class="btn btn-primary button" ng-click="outputsDialogCtrl.outputsEditBack()">No</button>
</center>
